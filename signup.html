    <div class="container mt-3">

        <div class="col-md-6 mt-5">
          <form action="action_page.php" >
              <h1 style="font-family: 'DynaPuff', cursive; font-size: 250%;">Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email" style="color: #2a454e; text-shadow: 2px 2px 6px #ffc801;"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required><br><br>
          
              <label for="psw" style="color: #2a454e;text-shadow: 2px 2px 6px #ffc801;"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required><br><br>
          
              <label for="psw-repeat" style="color: #2a454e;text-shadow: 2px 2px 6px #ffc801;"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br><br>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:10px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="terms.html" style="color:dodgerblue">Terms & Privacy</a></p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn" style="color: #2a454e;background-color: #ffc801;"><b>Cancel</b></button>
                <button type="submit" class="signupbtn" style="color: #2a454e;background-color: #ffc801;"><b>Sign Up</b></button>
              </div>
        </form>
